<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Wiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header Start -->
    <header class="hero is-link">
      <div class="hero-body">
        <h1 class="title">Weather and Air Quality</h1>
        <h3 class="subtitle">Search for a city to check the weather and air quality!</h3>
      </div>
    </header>
    <!-- Header End -->
    <!-- Main Container Start-->
    <main class="section is-medium">
      <!-- Centering Container Start -->
      <section class="container"> 
        <!-- City Search and Recent 'localstorage' History Start -->
        <div class="columns">
          <form class="column is-3 is-outlined">
            <div class="field">
              <label class="menu-label">Search for a City</label>
              <div class="control block">
                <div class="block is-active">
                  <input class="input is-link is-normal" placeholder="Enter City" name="destination" id="city-input" type="text" autofocus="true"/>
                  <!-- *querySelector needed* to track #city-input -->
                </div>
                <button class="button is-link is-outlined is-normal" type="submit" id="search-button">Search</button>
                <!-- *eventListener needed* to track #search-button -->
              </div>
              <div class="is-active">
                <label class="menu-label"><strong>Recent Searches</strong></label>
                <ul class="menu-list" id="search-history">
                  <!-- 'localstorage' history propagates here dynamically *querySelector needed* to track #search-history -->
                </ul>
              </div>
            </div>
          </form>
          <!-- City Search and Recent 'localstorage' History End -->
          <!-- Weather Information Start -->
          <div class="column is-9 is-outlined">
            <div class="content is-large">
              <div class="box">
                <h3 class="title is-3">Current Weather</h3>
                <article class="message is-link" >
                  <div class="message-body" id="current-weather">
                    <!-- Air Quality Dynamically Inserted  *querySelector nedded* to track #current-weather -->
                  </div>
                </article>
              </div>
              <!-- Weather Information End-->
              <!-- Air Quality Information Start -->
              <div class="box">
                <h3 class="title is-3">Air Quality</h3>
                <article class="message is-link alert-color" id="alert-color">
                  <div class="message-body" id="air-quality">
                    <!-- Air Quality Dynamically Inserted *querySelector needed* to track #air-quality -->
                  </div>
                </article>
              </div>
              <!-- Air Quality Information End -->
            </div>
          </div>
        </div>
      </section>
      <!-- Centering Container End -->
    </main>
    <!-- Main Container End-->
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type='text/javascript' src='./assets/js/config.js'></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
